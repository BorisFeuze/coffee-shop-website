    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="about.html">About us</a></li>
        <li class="nav-item"><a href="contact.html">Contact</a></li>
      </ul>
    </header>
    <main>
      <section>
        <h1>
          <strong>Contact us</strong>
        </h1>
        <div>
          <ul>
            <li>Adresse: Lessingsstrasse 23, 41061 MG</li>
            <li>Tel: <a href="tel:0049 241 45689">0049 241 45689</a></li>
            <li>
              Customer services:
              <a href="mailto:borislandry@yahoo.de">borislandry@yahoo.de</a>
            </li>
            <li>Hotline: <a href="tel: 0049 241 46859"> 0049 241 46859</a></li>
          </ul>
        </div>
      </section>
      <section>
        <figure>
          <img
            src="https://images.pexels.com/photos/4820680/pexels-photo-4820680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="coffee bean"
            width="100%"
          />
        </figure>
      </section>
      <section>
        <div>
          <p>Feedback</p>
        </div>
        <div>
          <form action="#" method="GET" class="contact">
            <fieldset>
              <legend>Leave us a message.</legend>
              <label class="contact-label" for="name">Name</label>
              <input class="contact-input" type="text" id="name" />
              <br />
              <label class="contact-label" for="email">Email</label>
              <input class="contact-input" type="text" id="email" />
              <br />
              <label class="contact-label" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="insect your message"
                maxlength="5"
              ></textarea>
              <br />
              <div>
                <button class="btn">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
